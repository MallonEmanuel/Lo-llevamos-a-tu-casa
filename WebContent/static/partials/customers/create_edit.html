<!DOCTYPE html>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Customer</span>
		</div>
		<div class="panel-body">
			<form data-ng-submit="submit()" name="myForm" class="form-horizontal">
								<input type="hidden" data-ng-model="customer" />
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-1 control-lable">Name </label>
						<div class="col-md-8">
							<input name="name"  id="name" type="text" class="form-control input-sm"
								placeholder="Enter name" data-ng-model="customer.name"/>
						</div>

					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-1 control-lable">Surname</label>
						<div class="col-md-8">
							<input id="surname" type="text" class="form-control input-sm"
								placeholder="Enter surname" data-ng-model="customer.surname" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-1 control-lable">CUIT</label>
						<div class="col-md-8">
							<input id="cuit" type="text" class="form-control input-sm"
								placeholder="Enter CUIT" data-ng-model="customer.cuit" />
						</div>
					</div>
				</div>

			</form>
		</div>
		<div class="panel-footer">
			<button type="button" data-ng-click="saveAndContinue()"
				class="btn btn-primary btn-sm">Save and Continue</button>

			<button type="button" data-ng-click="save()"
				class="btn btn-primary btn-sm">Save</button>

			<button id="back" type="button" data-ng-click="goList()"
				class="btn btn-warning btn-sm">Back</button>
		</div>
	</div>
</div>
