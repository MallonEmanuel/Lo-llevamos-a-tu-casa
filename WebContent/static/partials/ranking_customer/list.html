<link href="static/css/users.css" rel="stylesheet"></link>
<div class="container">

	<div class="panel panel-default">

		<div class="panel-heading">
			<span class="lead">Ranking Customer </span>
		</div>

		<div class="panel-body">
			<form data-ng-submit="submit()" name="myForm" class="form-horizontal">
				<!-- Primera Linea -->
				<div class="row">
					<div class="form-group col-md-12">
					
						<label class="col-md-1 control-lable">Begin Date</label>
						<div class="col-md-2">
							<input id="beginDate" type="date" data-ng-model="filter.beginDate"
								class="form-control input-sm"   />
						</div>
						
							<label class="col-md-1 control-lable">End Date</label>
						<div class="col-md-2">
							<input id="endDate" type="date" data-ng-model="filter.endDate"
								class="form-control input-sm"  />
						</div>
					</div>	

				</div>
				
			</form>
		</div>
		<div class="panel-footer">
			<button id="filterProviders" type="button" data-ng-click="filterAll()"
				class="btn btn-primary btn-sm ">Search</button>			
		</div>

	</div>



	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">Best Customers </span>
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Month</th>
						<th>Name</th>
						<th>Surname</th>
						<th>Total</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="u in rankingCustomers">
						<td><span data-ng-bind="u.month"></span></td>
						<td><span data-ng-bind="u.name"></span></td>
						<td><span data-ng-bind="u.surname"></span></td>
						<td><span data-ng-bind=" u.total | currency:'$ ':2"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<script type="text/javascript">
	document.getElementById("beginDate").focus();

	document.getElementById("beginDate").addEventListener("keyup", function(event) {
		event.preventDefault();
		if (event.keyCode == 13) {
			document.getElementById("filterProviders").click();
		}
	});
	
	document.getElementById("endDate").addEventListener("keyup", function(event) {
		event.preventDefault();
		if (event.keyCode == 13) {
			document.getElementById("filterProviders").click();
		}
	});
	

	</script>
